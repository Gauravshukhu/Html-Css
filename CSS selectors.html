<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <!-- four types of selector
    - CSS element Selector
    - CSS id  Selector
    - CSS class Selector
    - CSS grouping Selector -->
    

    
    <style>
        /* element selctor */
        p{
            border: 2px solid yellow;
        }
        /* id selector */
       #redElement{
        color: red;
       }
       /* Class selector */
       .bgBlue{
        background-color: olive;
       }
       

    </style>


</head>
<body>
 <h3> CSS Selectors</h3>
 <p id="firstElement">
    This is a simple paragraph to demonstratess selector
 </p>
 <p id="secondpara " class="oliveElement bgBlue">This is a simple paragraph to demonstratess selector</p>
    
</body>
</html>
